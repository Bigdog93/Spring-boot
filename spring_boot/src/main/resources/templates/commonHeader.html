<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="header"> <!-- 이름 주기. 나중에 얘만 갖다가 쓸 수 있다. -->
  <nav>
    <ul>
      <li sec:authorize="isAnonymous()"><a th:href="@{/user/login}">로그인</a></li>
      <li sec:authorize="isAuthenticated()"><a th:href="@{/user/logout}">로그아웃</a></li>
    </ul>
  </nav>
</header>
</html>
