<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <!-- thymeleaf 문법: 1차주소값이 바뀌어도 인식하게 해준다. @{} 안에서 쿼리스트링은 (id=1, iuser='tt') 식으로 가능 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">CloneFacebook</title>
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="js"></th:block>
</head>
<body>
    <div id="container">
        <th:block th:replace="commonHeader :: header"></th:block> <!-- th:replace="파일명 :: fragment 이름"-->
        <th:block layout:fragment="content"></th:block>
    </div>
</body>
</html>
